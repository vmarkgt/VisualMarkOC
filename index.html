<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Compra</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container" id="pdf-content">
        <header>
            <img src="logo.png" alt="Logo de la Empresa" class="logo" id="company-logo">
            <h1>Formulario de Compra</h1>
        </header>
        <form id="purchaseForm">
            <div class="form-group">
                <label for="cliente">Cliente:</label>
                <input type="text" id="cliente" name="cliente" required>
            </div>
            <div class="form-group">
                <label for="paquete">Paquete de Contratación:</label>
                <input type="text" id="paquete" name="paquete" required>
            </div>
            <div class="form-group">
                <label for="duracion">Duración de Contratación:</label>
                <div class="inline-group">
                    <input type="number" id="duracion" name="duracion" required>
                    <select id="duracionUnidad" name="duracionUnidad" required>
                        <option value="meses">Meses</option>
                        <option value="dias">Días</option>
                    </select>
                </div>
            </div>
            <div class="form-group">
                <label for="ubicacion">Ubicaciones:</label>
                <input type="text" id="ubicacion" name="ubicacion" required>
            </div>
            <div class="form-group">
                <label for="fechaInicio">Fecha de Inicio:</label>
                <input type="date" id="fechaInicio" name="fechaInicio" required>
            </div>
            <div class="form-group">
                <label for="fechaFin">Fecha de Finalización:</label>
                <input type="date" id="fechaFin" name="fechaFin" required>
            </div>
            <div class="form-group">
                <label for="costo">Costo:</label>
                <input type="number" id="costo" name="costo" required>
            </div>
            <div class="form-group">
                <label for="pago">Método de Pago:</label>
                <select id="pago" name="pago" required onchange="updatePaymentFields()">
                    <option value="efectivo">Efectivo</option>
                    <option value="credito">Crédito</option>
                </select>
            </div>
            <div class="form-group" id="efectivoField" style="display: none;">
                <label for="numeroPago">Número de Pago:</label>
                <input type="text" id="numeroPago" name="numeroPago">
            </div>
            <div class="form-group" id="creditoField" style="display: none;">
                <label for="diasCredito">Días de Crédito:</label>
                <input type="number" id="diasCredito" name="diasCredito">
            </div>
            <div class="form-group">
                <label for="vendedor">Vendedor:</label>
                <input type="text" id="vendedor" name="vendedor" required>
            </div>
            <div class="form-group">
                <label for="observacion">Observación:</label>
                <textarea id="observacion" name="observacion" rows="4"></textarea>
            </div>
        </form>
        <button id="download-btn" type="button" onclick="downloadPDF()">Descargar PDF</button>
        <div id="timestamp"></div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.4.0/jspdf.umd.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
